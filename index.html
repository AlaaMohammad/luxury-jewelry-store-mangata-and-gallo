<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- OGP -->
    <meta property="og:title" content="Mangata and Gallo" />
    <meta property="og:type" content="website" />
    <meta
      property="og:image"
      content=""
    />
    <meta
      property="og:url"
      content=""
    />
    <meta
      property="og:description"
      content="Mangata and Gallo is a jewelry store that specializes in special occasions like engagements, weddings and anniversaries. The jewelry company primarily operates online and has a small storefront in Austin, Texas with an atelier attached for browsing. Mangata & Gallo's selection of jewelry is known for its high-quality and classic look. The owner, an Austin local, is well known for her jewelry designs."
    />
    <title>Luxury Jewelry: Mangata and Gallo</title>
    <!-- style-->
    <link rel="stylesheet" href="css/styles.css" />

  <body>
    <header>
      <img
        class="logo"
        src="/img/Asset 1@3x.png"
        alt="Mangata and Gallo Logo"
        srcset=""
      />
    </header>
    <nav class="navbar">
      <ul>
        <li class="nav-item"><a href="#">Home</a></li>
        <li class="nav-item"><a href="#">Products</a></li>
        <li class="nav-item"><a href="#">About Us</a></li>
        <li class="nav-item"><a href="#">Contact Us</a></li>
      </ul>
    </nav>
    <main>
      <section class="hero">
        <div class="hero-text">
          <h1>The Autumn Collection</h1>

            <img src="img/Front RINGS.png" alt="" />
            <h3>Rings</h3>
          </article>
          <article class="info-item">
            <img src="img/Front BRACELETS.png" alt="" />
            <h3>Bracelets</h3>
          </article>
        </div>
      </section>
    </main>
    <footer>
      <div>
        <img class="logo" src="/img/Asset 1@3x.png" alt="" />
      </div>
      <div class="footer-nav">
        <ul>
          <li>Privacy Policy</li>
          <li>Terms of Use</li>
